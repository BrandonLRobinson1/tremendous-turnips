<div> 
  <h1> Lobby </h1>
  <button ng-click='redirectToToken("/token")'> Tokens </button>
  <button ng-click='logout("/login")'> Logout </button>
</div>

<div class='roomContainer'> 
  <div class='room' ng-repeat='room in allRooms.rooms track by $index'>
    <span ng-click='insertUser($index, 1)'> {{room.username1}}</span>
    <span> {{room.topic}}</span> 
    <span ng-click='insertUser($index, 2)'> {{room.username2}}</span>
  </div>
</div>
