<button class='btn btn-danger' ng-click='leaveRoom()'> Lobby </button>
<h2 class="token-header">{{ chatroom }}</h2>
<h3>Stats</h3>
<h4>Battle duration: {{ duration }}</h4>
<div class="row">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-block">
        <h4 class="card-title">You</h4>
        <p class="card-text"></p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">word count: {{ userWordCount }}</li>
      </ul>
      <div class="card-block">
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="card">
      <div class="card-block">
        <h4 class="card-title">{{ opponent }}</h4>
        <p class="card-text"></p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">word count: {{ opponentWordCount }}</li>
      </ul>
      <div class="card-block">
      </div>
    </div>
  </div>
</div>
