<div class="login">
  <form ng-submit='submitUsername()'>
    <div class="form-group">
      <div class="login-username">
      <input class="form-control login-input" placeholder="Enter a username" ng-model='username' />
      </div>
      <div class="submit-button-container">
      <button type="submit" class="btn btn-info submit-button"> Submit </button>
      </div>
    </div>
  </form>
</div>
