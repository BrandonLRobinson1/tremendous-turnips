<div>
  <h1> CHATROOM</h1>
</div>
<div>
  Opponent message: {{opponentCurrentMessage}}
  <ul class="messageList"></ul>
  <form name="userResponseForm" ng-submit="postMessage()">
    <input class="messageTextBox" placeholder="Go forth and debate..." ng-model="userMessage" ng-keyup="displayMessage()" >
    <button> Send </button>
  </form>
  <div>
    <button ng-click='leaveRoom()'> Leave </button>
  </div>
</div>
